<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	
	<style>
		#nav {
  margin: 30px;
}
#nav li {
  list-style: none;
  float: left;
  width: 150px;
}
#nav>li>ul {
  display: none;
  margin-left: -40px;
}
#nav a {
  text-decoration: none;
  display: block;
  padding: 10px;
  background: green;
}
#nav > li > ul > li {
  position: relative;
}
#nav > li > ul > li > ul {
  display: none;
  position: absolute;
  left: 73%;
  top: 0;
}
#nav > li > ul > li:hover > ul {
  display: block;
}
	</style>
	
	<body>
	
		<ul id='nav'>
			<li class='list'>
				<a href="#">Магазин</a>
				<ul class='t'>
					<li><a href="#">Домашня сторiнка</a></li>
					<li class="r">
						<a href="#">Office</a>
					</li>
				</ul>
			</li>
			
			<li class='list'>
				<a href="#">Продукты</a>
				<ul class='t'>
					<li><a href="#">Програмне забезпечення та служби</a></li>
					<li class="r">
						<a href="#">Пристрої та Xbox</a>
					</li>
				</ul>
			</li>
		</ul>
	
	</body>
	
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
	
	<script>
	
		$('.list').click(function(e) {
			list = $(this).children('ul');
			list.stop().slideToggle();
			e.stopPropagation();

			$(document).click(function() {
				$('.list').children('ul').slideUp();
			});
		});
	
	</script>
</html>
